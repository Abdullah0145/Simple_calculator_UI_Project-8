<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />   
    </head>
    <body>
        <center>
        <div class="main-div">
            <div class="head">
                <span class="material-symbols-outlined">
                    close_fullscreen
                </span>
                <button class="equal-icon active-tab" >
                    <i class="fa-solid fa-bars-progress "></i>
                </button>
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                <button class="gmail-box">
                    <i class="fa-solid fa-house-user"></i>
                </button>
                <button class="colon-bars">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>  
            </div>

            <div class="screen">
                <button class="zero">0</button>
            </div>

            <div class="Input">
                <div class="row">
                    <button class="special">AC</button>
                    <button class="special"><i class="fa-regular fa-rectangle-xmark"></i></button>
                    <button class="special"><i class="fa-solid fa-percent"></i></button>
                    <button class="special"><i class="fa-solid fa-divide"></i></button>
                </div>

                <div class="row">
                    <button class="local">7</button>
                    <button class="local">8</button>
                    <button class="local">9</button>
                    <button class="special"><i class="fa-solid fa-xmark"></i></button>
                </div>


                <div class="row">
                    <button class="local">4</button>
                    <button class="local">5</button>
                    <button class="local">6</button>
                    <button class="special"><i class="fa-solid fa-minus"></i></button>
                </div>
                
                <div class="row">
                    <button class="local">1</button>
                    <button class="local">2</button>
                    <button class="local">3</button>
                    <button class="special"><i class="fa-solid fa-plus"></i></button>
                </div>

                <div class="row">
                    <button class="special"><i class="fa-brands fa-superpowers"></i></button>
                    <button class="local">0</button>
                    <button class="local">.</button>
                    <button class="equals-btn"><i class="fa-solid fa-equals"></i></button>
                </div>  
            </div>
        </div>
    </center>
    </body>
</html>
